apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway-gateway
  namespace: enterprise
  labels:
    gateway: gateway-gateway
    istio: ingressgateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - gateway.enterprise.192.168.99.100.nip.io
  - port:
      number: 80
      name: http2
      protocol: HTTP2
    hosts:
    - gateway.enterprise.192.168.99.100.nip.io
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gateway-gw-virtualservice
  namespace: enterprise
  labels:
    service: gateway-gw-virtualservice
spec:
  hosts:
  - gateway.enterprise.192.168.99.100.nip.io
  gateways:
  - gateway-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: gateway

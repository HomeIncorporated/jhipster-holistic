apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: jhipster-console-gateway
  namespace: enterprise
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - jhipster-console.enterprise.192.168.99.100.nip.io
  - port:
      number: 80
      name: http2
      protocol: HTTP2
    hosts:
    - jhipster-console.enterprise.192.168.99.100.nip.io
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jhipster-console-gw-virtualservice
  namespace: enterprise
spec:
  hosts:
  - jhipster-console.enterprise.192.168.99.100.nip.io
  gateways:
  - jhipster-console-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: jhipster-console
